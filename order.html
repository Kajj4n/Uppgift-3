<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title> <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="order.css"> 
</head>
<body>
    <nav class="order-nav">
        <h3 class="underline-animation-black"><a href="index.html">Home</a></h3>
        <h3 class="underline-animation-black"><a href="mailto: VinylCentral@gmail.com">Contact</a></h3>
    </nav>
    <header id="order-header">
        <h2 id="order-logo" onclick="window.location.href='index.html'">VINYL CENTRAL</h2>
        <nav class="order-nav">
            <h3 class="underline-animation-black"><a href="index.html">Home</a></h3>
            <h3 class="underline-animation-black"><a href="mailto: VinylCentral@gmail.com">Contact</a></h3>
        </nav>
    </header>
    <div id="left">
        <form action="">
            <p>Shipping information</p>
            <fieldset>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last Name">
                <input class="full" type="text" placeholder="Phone number">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="City">
                <input class="full" type="text" placeholder="Zip Code">
                <input class="full" type="text" placeholder="Street address">
                <label for="">
                    <input type="radio" checked name="shipping-type"><p>Standard shipping</p>
                </label>
                <label for="">
                    <input type="radio" name="shipping-type"><p>Fast shipping</p>
                </label>
            </fieldset>
            <br>
            <hr>
            <div id="total-cost">
                <div class="binding">
                    <p>Vinyl</p>
                    <p>xkr</p>
                </div>
                <div class="binding">
                    <p>Shipping</p>
                    <p>xkr</p>
                </div>
                <div class="binding">
                    <p>Total</p>
                    <p>xkr</p>
                </div>
                <hr>
                <br>
                <div class="binding">
                    <label for="">
                        <input type="checkbox" name="shipping-type"><p id="user-agreement">I Agree to terms of service</p>
                    </label>
                    <button id="order-button">ORDER</button>
                </div>
            </div>
        </form>
    </div>

    <div id="right">
        <div>
            <img class="vinyl-cover" src="bilder/Vinyl-PNG-Images.png" alt="">
        </div>
    </div>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="order.css">
</head>
<body>
    <form action="">
        <div id="checkout-vinyl">
            <div>
                <p>Vinyl img(s)*</p>
            </div>
            <h4>Vinyl name(s)<br><span>Artist name(s)<br>x kr</span></h4>
        </div>
        <br>
        <hr>
        <p>Shipping information</p>
        <fieldset>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last Name">
            <input class="full" type="text" placeholder="Phone number">
            <input type="text" placeholder="Country">
            <input type="text" placeholder="City">
            <input class="full" type="text" placeholder="Street address">
            <input class="full" type="text" placeholder="Apartment number">

            <label for="">
                <input type="radio" checked name="shipping-type"><p>Standard shipping</p>
            </label>
            <label for="">
                <input type="radio" name="shipping-type"><p>Fast shipping</p>
            </label>
        </fieldset>
        <br>    
        <hr>
        <div id="total-cost">
            <div class="binding">
                <p>Vinyl</p>
                <p>xkr</p>
            </div>
            <div class="binding">
                <p>Shipping</p>
                <p>xkr</p>
            </div>
            <div class="binding">
                <p>Total</p>
                <p>xkr</p>
            </div>
            <hr>
            <br>
            <div class="binding">
                <label for="">
                    <input type="checkbox" name="shipping-type"><p id="user-agreement">I Agree to terms of service</p>
                </label>
                <button>ORDER</button>
            </div>

        </div>
    </form>
</body>
</html>
